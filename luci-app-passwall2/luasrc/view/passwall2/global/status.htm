<%
-- Passwall Optimized - Manual Path Routing - No Lua Require
%>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    :root {
        --panel-glass: rgba(15, 23, 42, 0.85); 
        --card-bg: rgba(22, 28, 45, 0.6);
        --accent-blue: #3b82f6;
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
        --green: #10b981;
        --red: #ef4444;
    }

    * { box-sizing: border-box; }

    .pw-status-container {
        font-family: 'Inter', sans-serif;
        margin: 10px 0;
        width: 100%;
        color: var(--text-main);
    }

    .pw-glass-panel {
        background: var(--panel-glass);
        backdrop-filter: blur(16px) saturate(160%);
        -webkit-backdrop-filter: blur(16px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    /* Header Layout */
    .pw-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .pw-logo-section { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
    .pw-icon-main { width: 32px; height: 32px; border-radius: 8px; overflow: hidden; flex-shrink: 0; }
    .pw-icon-main img { width: 100%; height: 100%; object-fit: contain; }
    
    /* عنوان هدر که تغییر می‌کند */
    .pw-title-main { font-size: 1.1rem; font-weight: 800; color: #fff; transition: 0.3s; }

    /* کانتینر دکمه‌های سمت راست */
    .pw-header-right { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }

    /* دکمه سوییچ مود (آبی مشابه دکمه استاتوس) */
    .mode-toggle-btn {
        background: rgba(59, 130, 246, 0.15);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #fff;
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 0.65rem;
        font-weight: 800;
        cursor: pointer;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: 0.3s;
    }
    .mode-toggle-btn:hover { background: var(--accent-blue); }
    .mode-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent-blue); box-shadow: 0 0 8px var(--accent-blue); }

    /* دکمه وضعیت Core */
    .status-pill {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 0.65rem;
        font-weight: 800;
        display: flex; align-items: center; gap: 6px;
    }

    .led-dot { width: 6px; height: 6px; border-radius: 50%; background: #475569; }
    .led-green { background: var(--green); box-shadow: 0 0 10px var(--green); }
    .led-red { background: var(--red); box-shadow: 0 0 10px var(--red); }

    /* دکمه اسکن کلی (Orb) */
    .run-test-btn {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.4);
        width: 34px; height: 34px; border-radius: 10px;
        color: var(--accent-blue);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.4s;
    }
    .run-test-btn:hover { transform: rotate(180deg); color: #fff; }
    .run-test-btn svg { width: 18px; height: 18px; display: block; }

    /* گرید ثابت ۵ ستونه */
    .pw-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        width: 100%;
        min-height: 200px;
    }

    /* انیمیشن کوتاه برای عوض شدن نودها */
    @keyframes nodeFadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .node-animate { animation: nodeFadeIn 0.4s ease forwards; }

    /* استایل کارت‌های نود */
    .block {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 15px;
        display: flex; align-items: center; justify-content: space-between;
        cursor: pointer; transition: 0.3s;
        min-width: 0;
    }
    .block:hover { background: rgba(255, 255, 255, 0.08); transform: translateY(-2px); border-color: rgba(59, 130, 246, 0.3); }

    .card-left { display: flex; align-items: center; gap: 12px; min-width: 0; }
    .img-con { width: 30px; height: 30px; flex-shrink: 0; display: flex; align-items: center; }
    .img-con img { width: 100%; height: 100%; object-fit: contain; }

    .info-labels h4 { margin: 0; font-size: 0.85rem; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .info-labels p { margin: 0; font-size: 0.6rem; color: var(--text-dim); font-weight: 600; }

    .card-right { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
    .status-text { font-size: 0.65rem; font-weight: 800; color: var(--text-dim); text-transform: uppercase; }
    .activity-icon { width: 16px; height: 16px; color: var(--text-dim); opacity: 0.3; }

    /* ریسپانسیو موبایل */
    @media (max-width: 768px) {
        .pw-header { justify-content: flex-end; gap: 5px; }
        .pw-logo-section { margin-right: auto; }
        .pw-title-main { display: none; }
        
        .pw-grid { grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .block { padding: 10px 4px; flex-direction: column; min-height: 85px; justify-content: center; }
        .card-left { flex-direction: column; gap: 4px; width: 100%; }
        .info-labels h4 { font-size: 0.55rem; text-align: center; width: 100%; }
        .info-labels p { display: none; }
        .card-right { gap: 2px; width: 100%; justify-content: center; }
        .activity-icon { display: none; }
    }

    /* قاب شیشه‌ای بنر پایین */
    .pw-footer-glass {
        margin-top: 25px;
        padding: 15px;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(10px);
        text-align: center;
        display: flex; justify-content: center; align-items: center;
    }
    .pw-footer-glass img { max-width: 200px; height: auto; }
</style>

    function renderNodes() {
        const container = document.getElementById('nodes_grid');
        const nodes = (currentMode === 'default') ? DEFAULT_NODES : GAMING_NODES;
        
        // Trigger Animation
        container.classList.remove('node-animate');
        void container.offsetWidth; 
        container.classList.add('node-animate');

        container.innerHTML = nodes.map(node => `
            <div class="block" onclick="check_conn('${node.id}', '${node.url}')">
                <div class="card-left">
                    <div class="img-con"><img src="${node.icon}" id="img_${node.id}" alt="" /></div>
                    <div class="info-labels"><h4>${node.name}</h4><p>${node.label}</p></div>
                </div>
                <div class="card-right">
                    <span id="_${node.id}_status" class="status-text">READY</span>
                    <svg class="activity-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                </div>
            </div>
        `).join('');
    }

    function toggleViewMode() {
        const btnText = document.getElementById('mode_text');
        const headerTitle = document.getElementById('display_title');
        
        if (currentMode === 'default') {
            currentMode = 'gaming';
            btnText.innerText = "Default";
            headerTitle.innerText = "Gaming Diagnostic";
        } else {
            currentMode = 'default';
            btnText.innerText = "Gaming";
            headerTitle.innerText = "System Monitor";
        }
        renderNodes();
    }

    function check_conn(id, url) {
        const s = document.getElementById('_' + id + '_status');
        if(!s) return;
        s.innerHTML = "...";
        const path = (window.location.href.includes('passwall2')) ? 'passwall2/connect_status' : 'passwall/link_status';
        XHR.get('/cgi-bin/luci/admin/services/' + path, { type: id, url: url }, function(x, rv) {
            if (rv && (rv.ping_type === "curl" || rv.use_time)) {
                const ms = parseInt(rv.use_time);
                if (ms < 250) s.style.color = "#10b981";
                else if (ms < 650) s.style.color = "#f59e0b";
                else s.style.color = "#ef4444";
                s.innerHTML = ms + "ms";
            } else if (rv && rv.status) {
                s.innerHTML = "OK"; s.style.color = "#10b981";
            } else {
                s.innerHTML = "FAIL"; s.style.color = "#ef4444";
            }
        });
    }

    function pingCurrentNodes() {
        document.querySelectorAll('.block').forEach(b => b.click());
    }

    XHR.poll(5, window.location.href.includes('passwall2') ? '/cgi-bin/luci/admin/services/passwall2/index_status' : '/cgi-bin/luci/admin/services/passwall/status', null, function(x, data) {
        const text = document.getElementById('core_text');
        const led = document.getElementById('core_led');
        const isRunning = data && (data.global_status || data.status);
        text.innerText = isRunning ? "ONLINE" : "OFFLINE";
        led.className = isRunning ? "led-dot led-green" : "led-dot led-red";
    });

    renderNodes();
</script>
